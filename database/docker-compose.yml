version: '3'
services: 
  mysql:
    image: mysql
    restart: always
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    volumes: 
      - ./mysql-data:/var/lib/mysql
    ports: 
      - 3307:3307
    environment: 
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: rakamin
      MYSQL_USER: rakamin
      MYSQL_PASSWORD: rakamin